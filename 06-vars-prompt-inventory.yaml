- name: Get the variables from prompt input and inventory
  hosts: local
  vars_prompt:
  - name: "Course_name"
    prompt: "Enter the course name"
    private: no
  - name: "Duration"
    prompt: "Enter the course duration" 
    private: no
  - name: "Trainer"
    prompt: "Enter the trainer name"
    private: yes
  tasks:
  - name: "print course details"
    ansible.builtin.debug:
     msg: "The {{ Course_name }} course lasts for {{ Duration }} and is conducted by {{ Trainer }}."

  - name: "print username from inventory"
    ansible.builtin.debug:
     msg: "The user name is {{ansible_user}}."